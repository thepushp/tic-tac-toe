<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="tic_tac_toe.css">
</head>

<body>
    <div class="game">
        <div class="game-title">Tic Tac Toe</div>
        <div class="player">
            Player 1
            <div style="font-size:30pt;" id="player1" class="selected">0</div>
        </div>

        <table id="game" class="tictactoe" style="float:left;width:45%;">
            <tr>
                <td id="1"></td>
                <td id="2"></td>
                <td id="3"></td>
            </tr>
            <tr>
                <td id="4"></td>
                <td id="5"></td>
                <td id="6"></td>
            </tr>
            <tr>
                <td id="7"></td>
                <td id="8"></td>
                <td id="9"></td>
            </tr>
        </table>

        <div class="player">
            Player 2
            <div id="player2" style="font-size:30pt;" class="">0</div>
        </div>

        <div class="clear"></div>
        <div class="res_button">
            <button type="reset" id="clearscr">Reset Board</button>
            <button type="reset" id="reset_game">Reset Game</button>
        </div>
    </div>
    <script src="tic_tac_toe.js"></script>
</body>

</html>
